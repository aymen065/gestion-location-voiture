<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>liste clients</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/signUp.css}">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script th:src="@{/fn.js}"></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light  navigation">
		<a class="navbar-brand" href="/" style="color: white;">Menu</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon" style="color: white;"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/Accueil"
					style="color: white;">Accueil <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/Manager/signUp"
					style="color: white;">Manager</a></li>



			</ul>

			<form id="0" class="form-inline my-2 my-lg-0"
				th:action="@{/location/Manager/Recherche}" method="post">
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					name="rech" th:value="${rech}"> <input type="submit"
					class="flat-button" value="Search"
					style="padding: 5px; font-size: 13px;">
			</form>
		</div>
	</nav>




	<div class="bloc" th:object="${clients}" style="background: none;"> 

			 <div class="formulaire" style="background-color: rgba(0, 0, 0, 0.2);margin-bottom:30px"  th:each = "client : ${clients}">
			 
			<div class="inForm">
				<div style="display: inline-block;">
					<pre class="titreForm"> Nom</pre>
					<input type="text" class="zoneText" th:value="${client.nom}">
				</div>

				<div style="display: inline-block;">
					<pre class="titreForm"> Prenom</pre>
					<input type="text" class="zoneText" th:value="${client.prenom}">
				</div>
				<br>
				<div style="display: inline-block;">
					<pre class="titreForm"> Tel</pre>
					<input type="text" class="zoneText" th:value="${client.tel}">
				</div>
				<div style="display: inline-block;">
					<pre class="titreForm"> Date de Naissance</pre>
					<input type="text" class="zoneText" th:value="${client.dateNaiss}">
				</div>
				<br>
				<div style="display: inline-block;">
					<pre class="titreForm"> ville</pre>
					<input type="text" class="zoneText" th:value="${client.adresse.ville}">
				</div>
				<div style="display: inline-block;">
					<pre class="titreForm"> rue</pre>
					<input type="text" class="zoneText" th:value="${client.adresse.rue}">

				</div>

			</div>
		</div>
	</div>




</body>
</html>
