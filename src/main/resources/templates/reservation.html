<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>reservation</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/signUp.css}">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script th:src="@{/fn.js}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light  navigation">
		<a class="navbar-brand" href="/" style="color: white;">Menu</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon" style="color: white;"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/Accueil"
					style="color: white;">Accueil <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/Manager/signUp"
					style="color: white;">Manager</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/Client/Reservation}"
					style="color: white;">Reserver<span class="sr-only"></span></a></li>

			</ul>
			<form id="0" class="form-inline my-2 my-lg-0" th:action="@{/location/Client/Recherche}"
		 method="post">
		<input class="form-control mr-sm-2" type="text" placeholder="Search" name="rech" th:value="${rech}"> 
			<input type="submit" class="flat-button"
			value="Search" style="padding: 5px; font-size: 13px;" >
	</form>
		</div>
	</nav>




	<div class="bloc">
		<form name="reserver" class="formulaire"
			th:action="@{/location/Client/reserver}" th:object="${reservation}"
			method="post">
			<div class="inForm">
				<div style="display: inline-block;">
					<pre class="titreForm">Votre id</pre>
					<input type="text" class="zoneText" th:field="*{client.id}">
				</div>
				<div style="display: inline-block;">
					<pre class="titreForm"> catégorie de voiture</pre>

					<select class="zoneText" th:field="*{voiture.categorie.nom}">
						<option th:value="0">selectionner une catégorie</option>
						<option th:value="poidLourd">poid lourd</option>
						<option th:value="voitureFamiliale">voiture familiale</option>
						<option th:value="camionnette">camionnette</option>


					</select>
				</div>
				<br>
				<div style="display: inline-block;">
					<pre class="titreForm"> Constructeur</pre>
					<select id="100" class="zoneText"
						th:field="*{voiture.marque.constructeur.nom}" name="constr" th:onblur="'marqueVoiture()'">
						<option th:value="0">selectionner un constructeur</option>
						<option th:value="volkswagen">volkswagen</option>
						<option th:value="Renault">Renault</option>
						<option th:value="mercedes">mercedes</option>
						<option th:value="bmw">bmw</option>
						<option th:value="isuzu">isuzu</option>
					</select>
				</div>
				<div style="display: inline-block;">
					<pre class="titreForm"> marque </pre>
					<select class="zoneText" th:field="*{voiture.marque.nom}" id="119">
						<option th:value="0">selectionner une marque</option>
						
					</select>
				</div>
				
				<br>
				<div style="display: inline-block;">
					<pre class="titreForm"> De </pre>
					<input type="date" class="zoneText" th:field="*{dateDeb}">
				</div>

				<div style="display: inline-block;">
					<pre class="titreForm"> à </pre>
					<input type="date" class="zoneText" th:field="*{dateFin}">
				</div>
				<br> <input type="submit" class="flat-button" value="Reserver"
					style="bottom: -60px; right: 45%; position: absolute;">

			</div>
		</form>
	</div>



</body>
</html>
