</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light  navigation">
		<a class="navbar-brand" href="/" style="color: white;">Menu</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon" style="color: white;"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/Accueil"
					style="color: white;">Accueil <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/Manager/signUp"
					style="color: white;">Manager</a></li>
				

			</ul>
			<form id="0" class="form-inline my-2 my-lg-0" th:action="@{/location/Client/Recherche}"
		 method="post">
		<input class="form-control mr-sm-2" type="text" placeholder="Search" name="rech" th:value="${rech}"> 
			<input type="submit" class="flat-button"
			value="Search" style="padding: 5px; font-size: 13px;" >
	</form>
		</div>
	</nav>




	<div id="11" class="bloc"
		style="margin: 0; left: 5%; right: 5%; top: 10%; width: 90%;">
		<form class="formulaire" style="background: none;"
			th:object="${voiture}" th:action="@{/location/Client/get/voiture}">
			<div style="display: inline-block;">
					<pre class="titreForm"> catégorie de voiture</pre>

					<select class="zoneText" th:field="*{categorie.nom}">
						<option th:value="0">selectionner une catégorie</option>
						<option th:value="poidLourd">poid lourd</option>
						<option th:value="voitureFamiliale">voiture familiale</option>
						<option th:value="camionnette">camionnette</option>


					</select>
				</div>
			<div style="display: inline-block;">
					<pre class="titreForm"> Constructeur</pre>
					<select id="100" class="zoneText"
						th:field="*{marque.constructeur.nom}" name="constr" th:onblur="'marqueVoiture()'">
						<option th:value="0">selectionner un constructeur</option>
						<option th:value="volkswagen">volkswagen</option>
						<option th:value="Renault">Renault</option>
						<option th:value="mercedes">mercedes</option>
						<option th:value="bmw">bmw</option>
						<option th:value="isuzu">isuzu</option>
					</select>
				</div>
				<div style="display: inline-block;">
					<pre class="titreForm"> marque </pre>
					<select class="zoneText" th:field="*{marque.nom}" id="119">
						<option th:value="0">selectionner une marque</option>
						
					</select>
				</div>
				<input type="submit" class="flat-button" value="chercher"
					style=" bottom: -40px;right:30px;position: absolute;display:inline-block">
		</form>
	</div>
